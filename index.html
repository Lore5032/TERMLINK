<!DOCTYPE html>
<html>
  <head>
    <title>RobCo Terminal</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="terminal">
      <div id="header">
        <span class="red">ROBCO INDUSTRIES (TM)</span>
        <span class="white">TERMINAL</span>
      </div>
      <div id="main">
        <span class="white">Welcome to ROBCO Industries (TM) Termlink</span>
        <br><br>
        <span class="white">Password Required</span>
        <br><br>
        <span class="white">Attempts Remaining: 3</span>
        <br><br>
        <input type="password" name="password" id="password" class="input">
        <br><br>
        <span class="green">Access Granted.</span>
        <br><br>
        <span class="white">Please enter a command:</span>
        <br><br>
        <input type="text" name="command" id="command" class="input">
      </div>
      <div id="footer">
        <span class="white">ROBCO INDUSTRIES (TM) TERMLINK PROTOCOL</span>
      </div>
    </div>
  </body>
</html>
