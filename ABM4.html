<h3>

    </h3>
    
    <script>
        var passwordAttempts = 0;
        var password = "STONKS"; // Change this to the correct password
        
        // Attach click event listener to passwords
        var passwords = document.getElementsByClassName("password");
        for (var i = 0; i < passwords.length; i++) {
            passwords[i].addEventListener("click", function() {
                var selectedPassword = this.innerHTML;
                if (selectedPassword === password) {
                    // Redirect to another site when correct password is selected
                    window.location.href = "ABM2.html"; // Change this to the desired redirect URL
                } else {
                    passwordAttempts++;
                    if (passwordAttempts >= 4) {
                        // Display "TERMINAL LOCKED" message when maximum attempts reached
                        document.getElementById("message").innerHTML = "TERMINAL LOCKED. PLEASE CONTACT AN ADMINISTRATOR";
                        // Disable password selection
                        for (var j = 0; j < passwords.length; j++) {
                            passwords[j].removeEventListener("click", arguments.callee);
                        }
                    }
                }
            });
        }
    </script>
