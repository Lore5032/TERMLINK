    <script>
    const textElement = document.getElementById('text');
    const text = "I was approached today by a silent stranger with a box. He forced the box onto me, and after opening the box, which reaked of rotting meat, I found a number of pounds of jerky. After some labwork, I found the DNA of a suicide victim, John Doe. Body went missing as of a month ago, and as the jerky was tainted with the DNA, the suicide could theoretically be connected to the mysterious stranger. Time will tell.";


    let index = 0;
    const typeSound = document.getElementById('typeSound');

    function playTypeSound() {
      typeSound.currentTime = 0;
      typeSound.play();
    }

    function typeWriter() {
      const char = text.charAt(index);
      if (char === '\n') {
        textElement.innerHTML += '<br>'; // Add line break
      } else {
        textElement.innerHTML += char;
        playTypeSound(); // Play the typing sound
      }
      index++;

      if (index < text.length) {
        setTimeout(typeWriter, Math.random() * 150 + 50); // Adjust the typing speed here
      }
    }

    typeWriter();
  </script>
